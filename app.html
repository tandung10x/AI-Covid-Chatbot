<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Covid19 Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-robot"></i> Covid19 Chatbot <i class="fas fa-robot"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(static/chatbot.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Bob</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            Hi, my name is Bob. I'm here to help you to fight against COVID-19. How can I help you? ðŸ˜„
          </div>
        </div>
      </div>

      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(static/chatbot.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Bob</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            <p>If you want to check COVID, click here: <a href = "healthcheck/healthcheck.html?" target = "_self">Covid check</a></p>
            <p>If you want to ask me questions or information related to COVID-19, click here: <a href = "http://127.0.0.1:5000/" target = "_self">Covid information</a></p>
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <i id="start-btn" class="bi bi-mic microphone-ico"></i>
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
</body>
</html>
